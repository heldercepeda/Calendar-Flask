{% extends "layout.html" %}


{% block height %}
<style>
    body, html {
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-75">
    <div class="row align-items-center justify-content-center mx-1 px-2 h-100">
        <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9 justify-content-center p-5 rounded border border-dark bg-light">
            <form>
                <div class="form-group">
                    <input class="form-control" id="username" name="email" placeholder="Username*" required type="text" value="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email*" required type="email" value="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" name="password" placeholder="Password*" required type="password" value="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="password2" name="password2" placeholder="Password*" required type="password" value="">
                </div>
                <input class="btn btn-outline-dark px-5" id="submit" name="submit" type="submit" value="Sign up">
            </form>
        </div>
    </div>
</div>
{% endblock %}
